<html lang="en">
<head>

    <li>
        <strong>ajaxloading() 或者 ajaxloading('ajax')</strong>：未使用eos3时的普通ajax调用；
    </li>

        <strong>ajaxloading('eos3')</strong>：使用eos3时；
    </li>
    <li>
        <strong>ajaxloading('zeus')</strong>：像楼栋管理那样的吃豆；
    </li>
</ul>
